<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Fake Live avec Caméra Plein Écran + Mini Commentaires</title>
<style>
  html, body {
    margin: 0; padding: 0; height: 100%;
    background: #000;
    overflow: hidden;
    font-family: Arial, sans-serif;
    color: #fff;
  }
  #container {
    position: relative;
    width: 100vw;
    height: 100vh;
  }
  video {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  #live-badge {
    position: absolute;
    top: 15px;
    left: 15px;
    background: red;
    color: white;
    font-weight: bold;
    padding: 6px 14px;
    border-radius: 20px;
    font-size: 16px;
    user-select: none;
    z-index: 10;
    box-shadow: 0 0 8px #d40000;
  }

  #top-right-panel {
    position: absolute;
    top: 15px;
    right: 15px;
    background: rgba(0,0,0,0.6);
    border-radius: 12px;
    padding: 10px 14px;
    width: 320px;
    max-height: 200px;
    display: flex;
    flex-direction: column;
    gap: 8px;
    box-sizing: border-box;
    font-size: 14px;
    user-select: none;
    box-shadow: 0 0 12px rgba(255,255,255,0.3);
  }

  #counters {
    display: flex;
    justify-content: space-between;
    font-weight: 700;
    font-size: 16px;
    color: #e0e0e0;
  }
  #counters span {
    display: flex;
    align-items: center;
    gap: 6px;
  }
  #counters span svg {
    width: 18px;
    height: 18px;
    fill: #ff4444;
  }

  #comments {
    flex-grow: 1;
    overflow-y: auto;
    max-height: 130px;
    color: #ddd;
    font-size: 13px;
    line-height: 1.3;
    border-top: 1px solid #555;
    padding-top: 8px;
  }
  .comment {
    margin-bottom: 6px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }
  .don {
    color: #f4b942;
    font-weight: 700;
  }
</style>
</head>
<body>

<div id="container">
  <video id="video" autoplay muted playsinline></video>
  <div id="live-badge">🔴 EN DIRECT</div>

  <div id="top-right-panel">
    <div id="counters">
      <span id="viewers-count">👁️ 1 000</span>
      <span id="likes-count">❤️ 100</span>
    </div>
    <div id="comments"></div>
  </div>
</div>

<script>
  // Accès webcam
  const video = document.getElementById('video');
  navigator.mediaDevices.getUserMedia({ video: true, audio: false })
    .then(stream => { video.srcObject = stream; })
    .catch(() => {
      video.poster = "https://via.placeholder.com/800x600?text=Webcam+indisponible";
    });

  // Données commentaires/dons simulés
  const commentsList = [
    "💬 [Fan_53] : Je t'adore, c'est fou !",
    "💬 [BigViewer88] : Légendaire 🔥🔥🔥",
    "💸 [MegaDonateur] t'a envoyé 500€ 💰",
    "💬 [Bestie2025] : Trop drôle ce prank 😂",
    "💸 [Anonyme] a donné 2000€ ! 😱",
    "💬 [ZoeLove] : 10M de fans, c’est certain !",
    "💬 [Alpha2024] : Qui est là avec moi ? 🙌",
    "💸 [KingMoney] a donné 1000€ 💸",
    "💬 [ViewerX] : Ce moment est incroyable !",
  ];

  const commentsContainer = document.getElementById('comments');
  const viewersElement = document.getElementById('viewers-count');
  const likesElement = document.getElementById('likes-count');

  let commentIdx = 0;
  let viewers = 1000;
  let likes = 100;
  const maxViewers = 5000000;
  const maxLikes = 1700000;

  // Fonction formatage nombre avec espaces
  function formatNumber(n) {
    return n.toString().replace(/\B(?=(\d{3})+(?!\d))/g, " ");
  }

  // Incrémentation progressives
  function increaseCounters() {
    if (viewers < maxViewers) {
      // Ajoute un peu plus de vues au début, puis moins pour ralentir vers la fin
      const incr = Math.floor(Math.random() * 10000) + 500;
      viewers += incr;
      if (viewers > maxViewers) viewers = maxViewers;
      viewersElement.textContent = "👁️ " + formatNumber(viewers);
    }
    if (likes < maxLikes) {
      const incrLikes = Math.floor(Math.random() * 700) + 30;
      likes += incrLikes;
      if (likes > maxLikes) likes = maxLikes;
      likesElement.textContent = "❤️ " + formatNumber(likes);
    }
  }

  // Ajout de commentaires
  function addComment() {
    const div = document.createElement('div');
    div.className = 'comment';
    div.textContent = commentsList[commentIdx];
    if (commentsList[commentIdx].includes('💸')) {
      div.classList.add('don');
    }
    commentsContainer.appendChild(div);

    if (commentsContainer.children.length > 10) {
      commentsContainer.removeChild(commentsContainer.firstChild);
    }
    commentsContainer.scrollTop = commentsContainer.scrollHeight;

    commentIdx = (commentIdx + 1) % commentsList.length;
  }

  setInterval(addComment, 1200);
  setInterval(increaseCounters, 2000);

</script>

</body>
</html>
